name: Build Wheel

on:
  workflow_call:
    inputs:
      upload-artifact:
        description: "Whether to upload the built wheel as an artifact"
        required: false
        type: boolean
        default: true
  workflow_dispatch:
    inputs:
      upload-artifact:
        description: "Whether to upload the built wheel as an artifact"
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build setuptools setuptools-scm

      - name: Build package
        run: python -m build --wheel --no-isolation 2>/dev/null || python setup.py bdist_wheel

      - name: Verify wheel
        run: |
          pip install dist/*.whl
          python -c "import vllm_fl; print('vllm_fl imported successfully')"

      - name: Upload wheel
        if: inputs.upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
